# step.yml
name: sphinx2
version: 0.2.14
summary: Run Sphinx (http://www.sphinx-doc.org/en/stable/) to generate a documents.
tags:
  - sphinx
  - docs
properties:
  - name: target
    type: string
    default: html
    required: false
  - name: basedir
    type: string
    default: ""
    required: false
  - name: packages
    type: string
    default: ""
    required: false
  - name: options
    type: string
    default: ""
    required: false
